<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Diabetes Prediction Form</h2>
    <form action="/predict" method="post">
        <label>Pregnancies:</label><input type="number" step="any" name="pregnancies" required><br>
        <label>Glucose:</label><input type="number" step="any" name="glucose" required><br>
        <label>Blood Pressure:</label><input type="number" step="any" name="blood_pressure" required><br>
        <label>Skin Thickness:</label><input type="number" step="any" name="skin_thickness" required><br>
        <label>Insulin:</label><input type="number" step="any" name="insulin" required><br>
        <label>BMI:</label><input type="number" step="any" name="bmi" required><br>
        <label>Diabetes Pedigree Function:</label><input type="number" step="any" name="dpf" required><br>
        <label>Age:</label><input type="number" step="any" name="age" required><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
